# 应用基本配置
spring.application.name=car-sale-system
server.port=8080
server.servlet.context-path=/api

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3307/car_sale_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
mybatis-plus.type-aliases-package=com.carsale.entity
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 数据库自动建表配置
spring.sql.init.schema-locations=classpath*:mapper/create_tables.sql
spring.sql.init.mode=never
spring.sql.init.platform=mysql

# JSON配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false

# 日志配置
logging.level.root=INFO
logging.level.com.carsale=DEBUG
logging.file.name=logs/car-sale-system.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
# CORS配置
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# JWT配置
jwt.secret=car_sale_system_jwt_secret_key_2023
jwt.expiration=86400000 # 1天，单位毫秒
jwt.header=Authorization
jwt.prefix=Bearer 
